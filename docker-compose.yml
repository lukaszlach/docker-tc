version: '3.7'

services:
  tc:
    image: "${DOCKER_IMAGE_TERMINAL:-lukaszlach/docker-tc}"
    container_name: docker-tc
    cap_add:
      - NET_ADMIN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/docker-tc:/var/docker-tc
    deploy:
      mode: global
      restart_policy:
        condition: any
    environment:
      HTTP_BIND: "${HTTP_BIND:-127.0.0.1}"
      HTTP_PORT: "${HTTP_PORT:-4080}"
      QDISC_TBF_BURST: "${QDISC_TBF_BURST:-5kb}"
      QDISC_TBF_LATENCY: "${QDISC_TBF_LATENCY:-50ms}"
    network_mode: host

networks:
  default:
    external:
      name: host